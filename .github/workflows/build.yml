# This workflow will build and publish all OfX ecosystem packages when the version changes.

name: Build OfX and Publish
env:
  OFX_VERSION: 7.2.2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: 'build ofx project'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
  
  testing:
    needs: build
    name: "Run Unit and Integration Tests"
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x']
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run Unit Tests
        run: dotnet test test/OfX.Tests/OfX.Tests.csproj -c Release --framework net${{ matrix.dotnet-version == '8.0.x' && '8.0' || '9.0' }} --filter "FullyQualifiedName~OfX.Tests.UnitTests" --logger "console;verbosity=normal"

      - name: Run Contract Tests
        run: dotnet test test/OfX.Tests/OfX.Tests.csproj -c Release --framework net${{ matrix.dotnet-version == '8.0.x' && '8.0' || '9.0' }} --filter "FullyQualifiedName~OfX.Tests.ContractTests" --logger "console;verbosity=normal"

      - name: Run Integration Tests (EF Core)
        run: dotnet test test/OfX.Tests/OfX.Tests.csproj -c Release --framework net${{ matrix.dotnet-version == '8.0.x' && '8.0' || '9.0' }} --filter "FullyQualifiedName~OfX.Tests.IntegrationTests.EfCore" --logger "console;verbosity=normal"
  
  calc-version:
    name: Calculate Version
    runs-on: ubuntu-latest
    needs:
      - build
      - testing
    outputs:
      version: ${{ steps.v.outputs.version }}
    steps:
      - id: v
        run: |
          if [ "${{ github.ref }}" = 'refs/heads/main' ]; then
            echo "version=${OFX_VERSION}" >> $GITHUB_OUTPUT
          else
            echo "version=${OFX_VERSION}-develop.${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi
  
  publish:
    name: Build and Publish NuGets
    timeout-minutes: 60
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && success()
    needs:
      - calc-version
    steps:
      - name: Version Output Check
        run: echo "Publishing version ${{ needs.calc-version.outputs.version }}"

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build All Projects
        run: dotnet build -c Release -p:Version=${{ needs.calc-version.outputs.version }}

      - name: Pack All Projects
        run: |
          dotnet pack --no-build -c Release -p:PackageVersion=${{ needs.calc-version.outputs.version }} -o ./artifacts

      - name: List Packed Files
        run: ls -al ./artifacts

      - name: Publish NuGets
        working-directory: artifacts
        run: |
          for file in OfX*.nupkg; do
            echo "Pushing $file"
            dotnet nuget push "$file" -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate --no-symbols
          done